<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laryssa Gon√ßalves Lacerda</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f6efe9;
  --paper:#fff;
  --accent:#c94f6d;
  --text:#222;
}

html,body{
  height:auto; 
  margin:0;
  background:linear-gradient(180deg,#fdebd9 0%,#f6efe9 60%);
  font-family:Inter,system-ui,Arial;
  color:var(--text);
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.book{
  width:92vw;
  max-width:360px;
  height:auto;
  max-height:none;
  perspective:1200px;
  position:relative;
  overflow:visible;
}

.leaf{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 700ms cubic-bezier(.2,.9,.3,1);
  box-shadow:0 20px 50px rgba(0,0,0,.16);
  border-radius:10px;
}

.leaf.flipped{ transform:rotateY(-180deg); }

.face{
  position:absolute;
  inset:0;
  background:var(--paper);
  border-radius:10px;
  box-sizing:border-box;
  -webkit-backface-visibility:hidden;
  backface-visibility:hidden;
  display:flex;
  flex-direction:column;
  padding:28px;
  overflow:visible;
}

.face.front{ z-index:2; }
.face.back{ transform:rotateY(180deg); }

.title{
  font-family:'Playfair Display',serif;
  font-size:20px;
  margin:0 0 6px;
  color:var(--accent);
}

.author{
  font-size:12px;
  color:#777;
  margin-bottom:12px;
}

.poem{
  font-family:'Playfair Display',serif;
  font-size:16px;
  line-height:1.45;
  color:#222;
  white-space:pre-wrap;
  padding-right:8px;
  overflow:visible;
  -webkit-overflow-scrolling:auto;
  touch-action:auto;
  overscroll-behavior:auto;
}
.footer{
  margin-top:12px;
  text-align:right;
  font-size:12px;
  color:#aaa;
  display: none;
}

.btn-turn{
  background:none;
  border:none;
  color:#777;
  font-size:12px;
  cursor:pointer;
  text-decoration:underline;
  padding:0;
}
.btn-turn:hover{ color:var(--accent); }

.overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.45);
  opacity:0;
  pointer-events:none;
  transition:opacity 250ms;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.card{
  background:var(--paper);
  padding:20px;
  border-radius:12px;
  min-width:280px;
  box-shadow:0 18px 40px rgba(0,0,0,.28);
  text-align:center;
}

.card h2{
  font-family:'Playfair Display',serif;
  margin:0 0 8px;
  color:var(--accent);
}

.choices{
  display:flex;
  gap:18px;
  justify-content:center;
  margin-top:8px;
}

.choice{
  display:flex;
  align-items:center;
  gap:8px;
}

input[type=checkbox]{
  width:18px;
  height:18px;
}

.btn{
  margin-top:14px;
  padding:10px 14px;
  border-radius:10px;
  border:0;
  background:var(--accent);
  color:white;
  font-weight:600;
}

.hint-toast{
  position:fixed;
  left:50%;
  bottom:8vh;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-size:14px;
  opacity:0;
  pointer-events:none;
  transition:opacity 200ms;
}
.hint-toast.show{ opacity:1; }

.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  color:#e63946;
  animation:floatUp 4s linear forwards;
  opacity:0.8;
}

#poemHer{
  margin-bottom: 50px;

}
@keyframes floatUp{
  0%{ transform:translateY(0) scale(1) rotate(0deg); opacity:1; }
  100%{ transform:translateY(-110vh) scale(1.8) rotate(360deg); opacity:0; }
}

.poem::-webkit-scrollbar{ width:8px; }
.poem::-webkit-scrollbar-track{
  background:#f0f0f0;
  border-radius:4px;
}
.poem::-webkit-scrollbar-thumb{
  background:var(--accent);
  border-radius:4px;
}

@media (max-width:420px){
  .title{ font-size:18px; }
  .poem{ font-size:15px; }
  .book{ height:74vh; }
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="book" id="book">
      <div class="leaf" id="leaf">
        <div class="face front">
          <div class="poem" id="poemHer"></div>
          <div class="footer">Toque na p√°gina para virar ‚Üí</div>
        </div>
        <div class="face back">
          <h3 class="title">Para ela</h3>
          <div class="author">Meu poema</div>
          <div class="poem" id="poemMe"></div>
          <div class="footer">Toque para finalizar</div>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="card">
      <h2>Quer namorar comigo?</h2>
      <p class="hint">Marque a sua resposta</p>
      <div class="choices">
        <label class="choice"><input type="checkbox" id="yes"> Sim</label>
        <label class="choice"><input type="checkbox" id="no"> N√£o</label>
      </div>
      <button class="btn" id="submitBtn">Confirmar</button>
      <p id="result" style="margin-top:12px;font-weight:600"></p>
    </div>
  </div>

  <div class="hint-toast" id="toast">Toque para finalizar</div>

<script>
  const poemHer = `Dizem que os olhos n√£o mentem‚Ä¶ Os meus, por√©m, j√° se perderam nos seus.\n\nH√° algo de divino em ti - uma presen√ßa que me atravessa, como se os deuses tivessem escolhido tua voz para me chamar de volta √† exist√™ncia.\n\nCada parte do meu corpo se curva √† lembran√ßa do teu toque.\nTeu gosto ainda repousa em minha l√≠ngua, como se o pr√≥prio destino tivesse selado meu nome no teu.\n\nTu foste a tempestade e a calma - o caos que trouxe minha paz.\n\nEu ergueria um altar em tua honra,\nverteria meu sangue como oferenda, at√© que nada restasse de mim al√©m do eco do teu nome.\n\nDeixaria que me tomasses at√© o amanhecer, at√© que teu ser se misturasse ao meu, at√© que eu me tornasse tua prece e teu pecado.\n\nPreferia a solid√£o e agora s√≥ sob a aus√™ncia do teu olhar estou prestes a colapsar.\n\nRezo em sil√™ncio, para que os deuses me concedam um √∫ltimo instante em teus bra√ßos. Mesmo que seja para morrer neles.`;

  const poemMe = `Dizia que me perdia em mentiras, mas n√£o consigo disfar√ßar meu olhar apaixonado por ti.\n\nExiste algo t√£o sublime entre n√≥s - uma flecha certeira de um cupido, um plano escrito √† m√£o por Deus.\n\nTudo o que eu fa√ßo me remete ao passado, lembran√ßas de momentos t√£o bons e imagens do que n√£o vivemos.\n\nComo sentir saudade de algu√©m que ainda n√£o conheci? E, no entanto, tuas promessas me acalmam.\nInesperadamente, foste quem me trouxe paz.\n\nFaria com que tuas oferendas nunca fossem em v√£o, eternizaria teu nome em minha pele, em gratid√£o.\n\nCuidarei de voc√™ at√© o anoitecer, at√© que nos tornassemos um s√≥, at√© que eu me tornasse tua cura e teu abrigo.\n\nComo tu, romantizava a solid√£o, agora cada dia sem ti √© um pequeno pecado.\n\nRogo aos c√©us em voz alta, escutem meu agradecimento e concedam-me o presente de ter-te em meus bra√ßos.`;

  document.getElementById('poemHer').textContent = poemHer;
  document.getElementById('poemMe').textContent = poemMe;

  const book   = document.getElementById('book');
  const leaf   = document.getElementById('leaf');
  const front  = leaf.querySelector('.face.front');
  const back   = leaf.querySelector('.face.back');
  const overlay = document.getElementById('overlay');
  const yes = document.getElementById('yes');
  const no = document.getElementById('no');
  const submitBtn = document.getElementById('submitBtn');
  const result = document.getElementById('result');

  let state = 0;

  // üî• Fun√ß√£o que ajusta a altura do card conforme o maior poema
  function adjustBookHeight(){
    requestAnimationFrame(()=>{
      const frontHeight = front.scrollHeight;
      const backHeight  = back.scrollHeight;
      const maxHeight   = Math.max(frontHeight, backHeight);

      book.style.height = maxHeight + 'px';
      leaf.style.height = maxHeight + 'px';
      front.style.height = '100%';
      back.style.height  = '100%';
    });
  }

  // Ajuste inicial ap√≥s fontes carregarem
  document.fonts.ready.then(adjustBookHeight);

  // Reajusta em resize
  window.addEventListener('resize', adjustBookHeight);

  leaf.addEventListener('click', (e)=>{
    e.stopPropagation();
    if(state === 0){
      leaf.classList.add('flipped');
      state = 1;
    } else if(state === 1){
      overlay.classList.add('show');
      state = 2;
    }
  });

  overlay.addEventListener('click', (e)=>{
    if(e.target === overlay){ hideQuestionAndReset(); }
  });

  function hideQuestionAndReset(){
    overlay.classList.remove('show');
    result.textContent=''; yes.checked=false; no.checked=false;
    leaf.classList.remove('flipped');
    state = 0;
  }

  yes.addEventListener('change', ()=>{ if(yes.checked) no.checked=false; });
  no.addEventListener('change', ()=>{ if(no.checked) yes.checked=false; });

  submitBtn.addEventListener('click', ()=>{
    if(yes.checked){
      result.textContent = 'Te amo ‚ù§Ô∏è';
      result.style.color = '#c03a3a';
      createHearts();
    } else if(no.checked){
      result.textContent = 'Te amo mesmo assim ‚ù§Ô∏è';
      result.style.color = '#c03a3a';
    } else {
      result.textContent = 'Te amo, mas tem que responder, mul√© >:(.';
      result.style.color = '#c03a3a';
      return;
    }
    setTimeout(()=>{ hideQuestionAndReset(); }, 4000);
  });

  function createHearts(){
    for(let i=0;i<25;i++){
      const heart=document.createElement('div');
      heart.classList.add('heart');
      heart.textContent='‚ù§';
      heart.style.left=Math.random()*100+'vw';
      heart.style.fontSize=(16+Math.random()*20)+'px';
      heart.style.animationDuration=(3+Math.random()*2)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),5000);
    }
  }
</script>
</body>
</html>
